# Name of the workflow as it appears in the Actions tab
name: Deploy to GitHub Pages

# Specifies when the workflow should run
on:
  # Triggers the workflow when code is pushed to the 'main' branch
  push:
    branches: [main]
  # Allows you to manually run the workflow from the Actions tab
  workflow_dispatch:

# Defines the jobs that run in the workflow
jobs:
  build-and-deploy:
    # Runs on the latest Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Sets up Node.js environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a modern, stable Node version

      # 3. Installs dependencies
      - name: Install dependencies
        run: npm install

      # 4. Runs the build command defined in your package.json (vite build)
      - name: Build
        run: npm run build

      # 5. Deploys the site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Token generated by GitHub for the runner (requires Read/Write permissions)
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The directory created by 'npm run build' (Vite's default)
          publish_dir: ./dist
